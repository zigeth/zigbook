  <text x="420" y="270" font-family="'Inter Tight', sans-serif" font-size="64" font-weight="600" fill="#ecfeff">Zig Documentation</text>
  <text x="420" y="340" font-family="'Inter', sans-serif" font-size="32" font-weight="400" fill="#bae6fd">Standard Library Documentation</text>
  <text x="420" y="415" font-family="'JetBrains Mono', monospace" font-size="26" font-weight="500" fill="#99f6e4">zigbook.net/docs</text>
</svg>
