  </defs>
  <rect width="1200" height="630" fill="url(#bg)" rx="48" />
  <rect x="80" y="110" width="1040" height="410" rx="36" fill="rgba(15, 118, 110, 0.18)" stroke="rgba(16, 185, 129, 0.45)" stroke-width="2" />
